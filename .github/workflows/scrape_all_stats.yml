name: Stahování statistik ZÁPASŮ

on:
  schedule:
    # Spustí se například každý den ve 2:15 ráno (po statistikách hráčů)
    - cron: '15 2 * * *'
  workflow_dispatch: # Umožní ruční spuštění

jobs:
  scrape-games:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run games scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }} # Tajný service_role klíč
        run: python scrape_zapasy.py # Nebo název tvého souboru se skriptem pro zápasy
